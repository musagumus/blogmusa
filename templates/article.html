{% extends "layout.html" %}

{% block body %}
<button onclick="myFunction()">Toggle dark mode</button>


{% if article %}
 
<h4>{{article.title}}</h4>
<hr>
Yazar = {{article.author}}
<hr>
Tarih = {{article.created_date}}
<hr>
{{article.content|safe   }}    <!-- Jınja template'ın mantığı html kodunu göstermeye yarıyor(makele 2 deki resim için)-->

{% else %}

<div class = "alert alert-warning">Böyle bir makale bulunmuyor</div>
{% endif %}
  

{% endblock body %}
